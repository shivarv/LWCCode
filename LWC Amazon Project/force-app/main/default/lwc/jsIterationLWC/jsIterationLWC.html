<template>
    <lightning-input type="checkbox" label="Show Contacts List" onchange={handleChange}></lightning-input>
    <template if:true={isChecked}>
            <lightning-card title="Contacts List">
                    <ul class="slds-m-around_medium">
                        <template for:each={contacts} for:item="contact">
                            <li key={contact.Id}>
                            {contact.Id} :   {contact.Name}, {contact.Title}
                            </li>
                        </template>
                    </ul>
            </lightning-card>
    </template>
            
</template>
